<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedLife</title>
  <link rel="icon" type="image/x-icon" href="image/redlife-icon.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- 🔐 Login and Registration -->
  <div id="authContainer" class="auth-container">
    <div class="auth-promo">
      <h1>RedLife</h1>
      <p><span style="color: rgb(245, 240, 121);">A drop of Hope</span></p>
      <img src="image/redlife-logo2.png" alt="RedLife Logo"/>
    </div>
    <div class="auth-form-wrapper">
      <!-- Login Card -->
      <div id="loginCard" class="auth-card">
        <div class="logo"><i class="fas fa-hand-holding-medical"></i> RedLife</div>
        <h2>Login to Your Account</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="text" id="loginEmail" placeholder="Enter your email" required/>
          </div>
          <div class="form-group password-input">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required/>
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="auth-switch">
          Don't have an account? <a href="#" id="showRegister">Register here</a>
        </div>
      </div>

      <!-- Registration Card -->
      <div id="registrationCard" class="auth-card" style="display: none;">
        <div class="logo"><i class="fas fa-hand-holding-medical"></i> RedLife</div>
        <h2>Create Your Account</h2>
        <form id="registrationForm" class="registration-form-grid">
          <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" required/></div>
          <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" required/></div>
          <div class="form-group"><label for="email">Email</label><input type="email" id="email" required/></div>
          <div class="form-group">
            <label for="bloodType">Blood Type</label>
            <select id="bloodType" required>
              <option value="">Select</option>
              <option value="A+">A+</option><option value="A-">A-</option>
              <option value="B+">B+</option><option value="B-">B-</option>
              <option value="AB+">AB+</option><option value="AB-">AB-</option>
              <option value="O+">O+</option><option value="O-">O-</option>
            </select>
          </div>
          <div class="form-group">
            <label for="division">Division</label>
            <select id="division" required>
              <option value="">Select Division</option>
              <option value="Dhaka">Dhaka</option><option value="Chittagong">Chittagong</option>
              <option value="Rajshahi">Rajshahi</option><option value="Khulna">Khulna</option>
              <option value="Barishal">Barishal</option><option value="Sylhet">Sylhet</option>
              <option value="Rangpur">Rangpur</option><option value="Mymensingh">Mymensingh</option>
            </select>
          </div>
          <div class="form-group"><label for="district">District</label><select id="district" required><option value="">Select</option></select></div>
          <div class="form-group password-input"><label for="password">Password</label><input type="password" id="password" required/></div>
          <div class="form-group password-input"><label for="confirmPassword">Confirm</label><input type="password" id="confirmPassword" required/></div>
          <button type="submit" class="btn-primary">Register</button>
        </form>
        <div class="auth-switch">Already have an account? <a href="#" id="showLogin">Login here</a></div>
      </div>
    </div>
  </div>

  <!-- 🎯 Role Selection -->
  <div id="dashboardSelection" class="dashboard-selection" style="display: none;">
    <h2>Select Your Role</h2>
    <div class="selection-cards">
      <div class="selection-card donor-selection">
        <h3>I want to Donate</h3>
        <button id="donorBtn" class="btn-primary btn-donor">Proceed as Donor</button>
      </div>
      <div class="selection-card receiver-selection">
        <h3>I need Blood</h3>
        <button id="receiverBtn" class="btn-primary btn-receiver">Proceed as Receiver</button>
      </div>
    </div>
  </div>

  <!-- 💉 Donor Dashboard -->
  <div id="donorDashboard" class="dashboard donor-dashboard" style="display: none;">
    <header class="dashboard-header">
      <h3 id="userGreeting">Welcome, User!</h3>
      <button class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>
    <main class="main-content">
      <button id="createPostBtn" class="btn-primary">+ Create Donation Post</button>
      <div id="donationPostForm" class="post-form" style="display: none;">
        <form id="donationForm">
          <div class="form-group"><label>Availability:</label>
            <label><input type="checkbox" name="availability" value="immediate">Immediate</label>
            <label><input type="checkbox" name="availability" value="3days">1-3 Days</label>
            <label><input type="checkbox" name="availability" value="scheduled">Scheduled</label>
          </div>
          <div class="form-group"><label for="postDivision">Division</label><select id="postDivision"><option value="">Select</option></select></div>
          <div class="form-group"><label for="postDistrict">District</label><select id="postDistrict"><option value="">Select</option></select></div>
          <div class="form-group"><label for="postArea">Area</label><input type="text" id="postArea" required/></div>
          <div class="form-group"><label for="donationNotes">Notes</label><textarea id="donationNotes"></textarea></div>
          <button type="submit" class="btn-primary">Submit</button>
        </form>
      </div>
      <div class="active-posts">
        <h3>Your Posts</h3>
        <div id="donorPostsContainer" class="posts-container">
          <p>No active posts yet.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- 🔍 Receiver Dashboard -->
  <div id="receiverDashboard" class="dashboard receiver-dashboard" style="display: none;">
    <main class="main-content">
      <form id="donorSearchForm">
        <select id="searchBloodType"><option value="">Select Blood Group</option></select>
        <select id="searchDivision"><option value="">Select Division</option></select>
        <select id="searchDistrict"><option value="">Select District</option></select>
        <button type="submit" id="searchButton" class="btn-primary">Search Donors</button>
      </form>
      <div class="search-results">
        <h3>Available Donors</h3>
        <div id="donorsContainer"></div>
      </div>
    </main>
  </div>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
